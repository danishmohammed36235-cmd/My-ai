<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danish AI</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.header{
  background:#075E54;
  color:white;
  padding:15px;
  text-align:center;
  font-size:18px;
}

.chat{
  height:80vh;
  overflow-y:auto;
  padding:10px;
}

.msg{
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  max-width:75%;
}

.user{
  background:#dcf8c6;
  margin-left:auto;
}

.bot{
  background:white;
}

.input-area{
  display:flex;
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
}

input{
  flex:1;
  padding:12px;
  border:none;
  outline:none;
}

button{
  padding:12px;
  border:none;
  background:#25D366;
  color:white;
}
</style>
</head>

<body>

<div class="header">Danish AI</div>

<div class="chat" id="chat"></div>

<div class="input-area">
  <input type="text" id="input" placeholder="Type message...">
  <button onclick="send()">Send</button>
</div>

<script>

<!-- ðŸ”´ðŸ”´ðŸ”´ API KEY YAHAN DAALNI HAI ðŸ”´ðŸ”´ðŸ”´ -->
const API_KEY = "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";
const MODEL = "gpt-4o-mini";

async function send(){
  const input = document.getElementById("input");
  const text = input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value="";

  try{
    const response = await fetch("https://api.openai.com/v1/chat/completions",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":"Bearer " + API_KEY
      },
      body:JSON.stringify({
        model: MODEL,
        messages:[
          {role:"system",content:"You are a helpful AI."},
          {role:"user",content:text}
        ]
      })
    });

    const data = await response.json();

    if(data.error){
      addMessage("Error: " + data.error.message,"bot");
      return;
    }

    addMessage(data.choices[0].message.content,"bot");

  }catch(e){
    addMessage("Network error","bot");
  }
}

function addMessage(text,type){
  const chat=document.getElementById("chat");
  const div=document.createElement("div");
  div.className="msg " + type;
  div.innerText=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

</script>

</body>
</html>
